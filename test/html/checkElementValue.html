</head>
<body>
    <h1>checkElementValue</h1>

    <form method="get">

        <input type="text" id="input-value" value="input with a value">
        <input type="text" id="input-no-value">

        <textarea id="textarea-value">textarea with a value</textarea>
        <textarea id="textarea-no-value"></textarea>

        <select id="select-value">
            <option value="one">One</option>            
            <option value="two" selected>Two</option>            
        </select>

        <select id="select-no-value">
            <option value="three">Three</option>            
            <option value="four">Four</option>            
        </select>

        <input type="submit" value="Submit">

    </form>
