<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>checkIsChecked - Test</title>
</head>
<body>
    <h1>checkIsChecked</h1>
    <form>
        Checked Checkbox: <input type="checkbox" id="checked">
        Unchecked Checkbox: <input type="checkbox" id="not-checked">
    </form>
    
    <script>
        document.getElementById("checked").checked = true;
        document.getElementById("not-checked").checked = false;
    </script>  
</body>
</html>
