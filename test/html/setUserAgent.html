<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>setUserAgent - Test</title>
</head>
<body>
    <h1>setUserAgent</h1>
    <div class="user-agent" style="display: none;"></div>

    <script>
        setTimeout(function(){
            document.querySelector('.user-agent').textContent = navigator.userAgent;
            document.querySelector('.user-agent').style.display = 'block';
        }, 1000);
    </script>
</body>
</html>
