<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>keyboardPress - Test</title>
</head>
<body>
    <main>
        <h1>keyboardPress</h1>
        <div class="message">Pitiful failure...</div>

        <input type="text" name="test-focus">
    </main>

    <script>
        document.addEventListener('keydown', function(event){
            if(event.key === 'Enter'){
                document.querySelector('.message').textContent = 'Great success!';
            }
        });
    </script>

</body>
</html>
