<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <style>
            a:focus, a:active {
              color: green;
            }
    </style>
    <title>checkHasFocus - Test</title>
</head>
<body>
    <h1>checkHasFocus</h1>

    <a id="focus" href="#">HasFocus</a>

    <a id="no-focus" href="#">HasNoFocus</a>


    <script>

          document.getElementById("focus").focus();
        
          document.getElementById("no-focus").blur();

    </script>
</body>
</html>
